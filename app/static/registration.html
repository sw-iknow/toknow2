<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToKnow</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <!--<link href="css/custom.css" rel="stylesheet">-->

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    {% include "app/topbar.html" %}

    <!-- Main jumbotron for a primary marketing message or call to action -->
    
    <div class="container" style="margin: 10px;">
      <div class="row"><h2>New Registration</h2></div>
      <!-- Example row of columns -->
        <form role="form" action="" method="post">{% csrf_token %}

          <div class="form-group">
             <label class="col-md-2" for="inputUserName">User Name:</label>
             <div class="col-md-10">
              <input type="text" class = "form-control" name="userName" placeholder="User Name">
             </div>
           </div>

           <div class="form-group">
             <label class="col-md-2" for="inputEmail">Email:</label>
             <div class="col-md-10">
              <input type="text" class = "form-control" name="email" placeholder="Email">
             </div>
           </div>

           <div class="form-group">
             <label class="col-md-2" for="inputPassword">Password</label>
             <div class="col-md-10">
              <input type="password" name="password" class = "form-control" id="inputPassword" placeholder="Password">
             </div>
          </div>

          <div class ="form-group">
            <label class="col-md-2">Skills here:</label>
            <div class = "col-md-10">
             <input type="text" class = "form-control" name="message" placeholder="Skill 1">
            </div>
          </div>

          <div class ="form-group">
            <label class="col-md-2">And another:</label>
            <div class = "col-md-10">
             <input type="text" class = "form-control" name="message2" placeholder="Skill 2">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-10">
             <button type="submit" name="submit" value="Send" class="btn">Register</button>
            </div>
          </div>


        </form>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
