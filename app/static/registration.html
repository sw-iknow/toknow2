<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>ToKnow</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>

    {% include "app/topbar.html" %}

    <!-- Main jumbotron for a primary marketing message or call to action -->
    
    <div class="container">
      <!-- Example row of columns -->
        <form role="form" class="form-horizontal" action="" method="post">{% csrf_token %}
          <fieldset>
           <div class="control-group">
                  <div>
                    <h1>Registration Form</h1>
                </div>
             <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
           <input type="text" name="email" placeholder="Email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
              <input type="password" name="password" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class ="control-group">
          
          <label class="control-label">Enter your skills here</label>
            <div class = "controls">
              <textarea name="message" rows="3"></textarea>
            </div>
        </div>
        <div class="control-group">
          <div class="controls">
          <button type="submit" name="submit" value="Send" class="btn">Submit</button>
        
        </div>
        </div></fieldset>
        </form>

      <hr>

      <footer>
        <p>&copy; ToKnow 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
================================================== -->

  </body>
