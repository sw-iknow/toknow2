<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToKnow</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
  </head>

  <body>

    {% include "app/topbar.html" %}

    <!-- Main jumbotron for a primary marketing message or call to action -->
    
    <div class="container" style="margin: 10px 0px 0px 50px;max-width:500px">


      <div style="padding-bottom:10px"><p><h3>New Registration</h3></p></div>
            <div class="bs-example">
            <form class="form-horizontal" role="form" action="" method="post">{% csrf_token %}
              <div class="form-group">
                <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputUsername3" name="username" placeholder="Username">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                </div>
              </div>
 

              <div class="form-group">
                <label for="inputSkill1" class="col-sm-2 control-label">Skill 1</label>
                <div class="col-sm-10">
                  <input type="text" name="skill1" class="form-control" id="inputSkill1" placeholder="...">
                </div>
              </div>

              <div class="form-group">
                <label for="inputSkill2" class="col-sm-2 control-label">Skill 2</label>
                <div class="col-sm-10">
                  <input type="text" name="skill2" class="form-control" id="inputSkill2" placeholder="...">
                </div>
              </div>

              <div class="form-group">
                <label for="inputSkill3" class="col-sm-2 control-label">Skill 3</label>
                <div class="col-sm-10">
                  <input type="text" name="skill3" class="form-control" id="inputSkill3" placeholder="...">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" name="submit" value="Send" class="btn btn-default">Sign up</button>
                </div>
              </div>
            </form>
          </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
