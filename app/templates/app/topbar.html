<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">To Know</a>

        </div>
        <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li {% if page == "home" %} class="active" {% endif %}><a href="/">Home</a></li>
            <li {% if page == "profile" %} class="active" {% endif %}><a href="profile">Profile</a></li>
            <li><a href="http://www.strikingly.com/toknow">About</a></li>
          </ul>
        	{% if current_user != "AnonymousUser" %}
	        	<ul class="nav navbar-nav navbar-right">
			        <li><a href="#">{{ current_user }}</a></li>
			        <form class="navbar-form navbar-left" role="form" action="" method="post">{% csrf_token %}
			        	<input type="hidden" name="action" value="logout" />
				        <button type="submit" class="btn btn-default" value="logout">Log out</button>
				      </form>
	        	</ul>
        	{% else %}
	          <form class="navbar-form navbar-right" role="form" action="" method="post">{% csrf_token %}
	            <div class="form-group">
	              <input type="text" placeholder="Email" class="form-control" name="username" value="" id="username">
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control" name="password" value="" id="password">
	            </div>
	            <button type="submit" class="btn btn-success" value="login">Sign in</button>
	            <!-- <input type="hidden" name="next" value="/" /> -->
	          </form>
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>
